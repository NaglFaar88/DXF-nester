<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>DXF Nester (M2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>DXF-filer</h2>
      <input type="file" id="fileInput" accept=".dxf" multiple />

      <h3>Material (mm)</h3>
      <select id="materialSelect">
        <option value="1000x1000">1000 × 1000</option>
        <option value="1200x1200">1200 × 1200</option>
        <option value="1500x1500">1500 × 1500</option>
        <option value="1000x2000">1000 × 2000</option>
        <option value="2000x1500">2000 × 1500</option>
        <option value="2000x2000">2000 × 2000</option>
        <option value="custom">Custom</option>
      </select>

      <div id="customMaterial" style="display:none;">
        <input type="number" id="customW" placeholder="Bredd (mm)" />
        <input type="number" id="customH" placeholder="Höjd (mm)" />
      </div>

      <div id="materialInfo"></div>

      <div id="fileList"></div>
    </aside>

    <main id="viewer">
<div id="toolbar">
  <button id="measureBtn" type="button">Mät</button>
  <span id="measureStatus">Mätläge av</span>

  <label id="snapWrap">
    <input type="checkbox" id="snapEnabled" checked />
    Snäpp
  </label>

  <label id="snapTolWrap">
    <span>±</span>
    <input type="number" id="snapTol" min="0" step="1" value="5" />
    <span>mm</span>
  </label>

  <span id="measureReadout"></span>
</div>


      <canvas id="canvas"></canvas>
      <div id="overlay">Ladda DXF-filer för att börja</div>
    </main>
  </div>

  <script src="https://unpkg.com/dxf-parser/dist/dxf-parser.js"></script>
  <script src="main.js?v=2"></script>
</body>
</html>
