<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>DXF Nester (M2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bumpa v= när du vill tvinga cache refresh -->
  <link rel="stylesheet" href="styles.css?v=11" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>DXF-filer</h2>
      <input type="file" id="fileInput" accept=".dxf" multiple />

      <h3>Material (mm)</h3>
      <select id="materialSelect">
        <option value="1000x1000">1000 × 1000</option>
        <option value="1200x1200">1200 × 1200</option>
        <option value="1500x1500">1500 × 1500</option>
        <option value="1000x2000">1000 × 2000</option>
        <option value="2000x1500">2000 × 1500</option>
        <option value="2000x2000">2000 × 2000</option>
        <option value="custom">Custom</option>
      </select>

      <div id="customMaterial" style="display:none;">
        <input type="number" id="customW" placeholder="Bredd (mm)" />
        <input type="number" id="customH" placeholder="Höjd (mm)" />
      </div>

      <div id="materialInfo"></div>

      <h3>Nestning (M3)</h3>

<label style="display:block;font-size:12px;margin-top:6px;">
  Mellanrum (mm):
  <input type="number" id="gapMm" min="0" step="1" value="5" />
</label>

<label style="display:block;font-size:12px;margin-top:6px;">
  <input type="checkbox" id="allowRotate" checked />
  Tillåt rotation 90°
</label>

<button id="nestBtn" type="button" style="margin-top:8px;width:100%;">Nesta</button>

<div id="nestNav" style="margin-top:8px;display:none;">
  <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;">
    <button id="prevSheetBtn" type="button">◀</button>
    <div id="sheetInfo" style="font-size:12px;">Ark: 1/1</div>
    <button id="nextSheetBtn" type="button">▶</button>
  </div>
  <div id="nestStats" style="margin-top:6px;font-size:12px;"></div>
</div>


      <div id="fileList"></div>
    </aside>

    <main id="viewer">
      <div id="toolbar">
        <button id="measureBtn" type="button">Mät</button>
        <span id="measureStatus">Mätläge av</span>

        <label id="snapWrap" title="Snäpp gäller endast när du håller Shift">
          <input type="checkbox" id="snapEnabled" checked />
          Snäpp (Shift)
        </label>

        <label id="snapTolWrap" title="Snäpp-tolerans i mm (gäller bara med Shift)">
          <span>±</span>
          <input type="number" id="snapTol" min="0" step="1" value="5" />
          <span>mm</span>
        </label>

        <span id="measureReadout"></span>
      </div>

      <canvas id="canvas"></canvas>
      <div id="overlay">Ladda DXF-filer för att börja</div>
    </main>
  </div>

  <script src="https://unpkg.com/dxf-parser/dist/dxf-parser.js"></script>
  <script src="main.js?v=11"></script>
</body>
</html>
